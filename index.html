<!doctype html>
<html>
	<head>
		<title>Starfinder Weapon Generator</title>
		<link type="text/css" rel="stylesheet" href="reset.css" />
		<link type="text/css" rel="stylesheet" href="sanity.css" />
		<link type="text/css" rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<div class="input area">
			<button type="button" id="generateSmallArm">Generate Small Arm</button>
			<button type="button" id="generateLongarm">Generate Longarm</button>
			<button type="button" id="generateHeavyWeapon">Generate Heavy Weapon</button>
			<button type="button" id="generateSniperWeapon">Generate Sniper Weapon</button>
			<button type="button" id="generateRandomWeapon">Generate Random Weapon</button>
			<input type="number" id="levelField" placeholder="Weapon Level" />
		</div>
		<div class="output area">
			
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
